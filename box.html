<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
/*#region note*/
.step-box {
    background-color: #b6002b;
    border: 5px solid #f6d193;
    border-radius: 18px;
    margin: 30px auto;
    display: flex;
}

.step-content-box {
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(to top, #f6d193,#fff6cf);
    width: 30%;
    margin: 2%;
    border: 2px solid transparent;
    border-radius: 18px;
}

.step-content-box .content-text {
    width: 65%;
    font-size: 20pt;
    font-weight: 600;
    color: #b6002b;
    text-align: left;
    vertical-align: middle;
    display: flex;
    justify-content: center;
    align-items: center;
}

.step-content-box .content-img {
    text-align: center;
    width: 80px;
    background-color: #b6002b;
    border-radius: 18px;
    margin: 3%;
    height: 80px;
}

.step-content-box .content-img img{
    width: 75%;
    margin: 12.5%;
}

.step-box span {
    font-size: 65px;
    color: #fcebbf;
    vertical-align: middle;
    text-align: center;
    margin: 25px 0 0 0;
}


/**/
</style>
<body>
    <!-- #region note -->
    <div class="container step-box">
        <div class="step-content-box">
            <div class="content-img">
                <a>
                    <img src="http://cdn.dealtoday.vn/7651ba146f1f4ee59e296170568d8979.png" alt="" />
                </a>
            </div>
            <div class="content-text">
                LỰA CHỌN DỊCH VỤ
            </div>
        </div>
        <span>></span>
        <div class="step-content-box">
            <div class="content-img">
                <a>
                    <img src="http://cdn.dealtoday.vn/7651ba146f1f4ee59e296170568d8979.png" alt="" />
                </a>
            </div>
            <div class="content-text">
                GIỎ HÀNG & THANH TOÁN
            </div>
        </div>
        <span>></span>
        <div class="step-content-box">
            <div class="content-img">
                <a>
                    <img src="http://cdn.dealtoday.vn/7651ba146f1f4ee59e296170568d8979.png" alt="" />
                </a>
            </div>
            <div class="content-text">
                HOÀN TẤT
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <!--#region Remove whitespace from both sides of a string-->
        <pre><p id="demo1"></p></pre>
        <pre><p id="demo2"></p></pre>

        <script>
            let text = "    Hello        World        !     ";
            let result = text.replace(/[ ]{2,}/gm,' ').trim();

            document.getElementById("demo1").innerHTML = text;
            document.getElementById("demo2").innerHTML = result;
        </script>
    <!--#endregion-->

    <!--#region-->
    <!--#endregion-->
</body>
</html>
