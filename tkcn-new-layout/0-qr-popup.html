<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style/eticket/ETicket_Style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,600,700,300&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>ETicket</title>
</head>
<body>
    <a onclick="openMenuPopup('#qr-popup')">
        <span>Click here to open popup</span>
    </a>
    <div class="qr-popup-container" id="qr-popup" onclick="if(event.target == this){closePopup('#qr-popup');}" aria-hidden="true">
        <div class="qr-popup-wrapper">
            <div class="row">
                <div class="col-12 qr-popup-header">
                    Quét mã QR để sử dụng
                    <img src="asset/images/eticket/close-icon.svg" alt="" class="qr-image" onclick="closePopup('#qr-popup');" />
                </div>
                <div class="col-12 qr-image-container">
                    <img src="asset/images/eticket/demo-qr-img.png" alt="" class="qr-image"/>
                </div>
                <div class="col-12" style="border: 1px dashed #000000d1; margin-bottom: 15px;"></div>
                <div class="col-12 qr-lst-code-container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="selectAll" type="checkbox" id="selectAll" class="check-all-value" checked />
                                    <label for="selectAll">&nbsp;&nbsp;&nbsp;Sử dụng tất cả</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 d-lg-flex d-md-flex d-sm-none d-none"></div>

                        <!--#region Items-->
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="code" type="checkbox" id="@item.code" class="cb-code" data-code="@item.code" checked />
                                    <label for="@item.code">&nbsp;&nbsp;&nbsp;210158865325</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="code" type="checkbox" id="@item.code" class="cb-code" data-code="@item.code" checked />
                                    <label for="@item.code">&nbsp;&nbsp;&nbsp;210158865325</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="code" type="checkbox" id="@item.code" class="cb-code" data-code="@item.code" checked />
                                    <label for="@item.code">&nbsp;&nbsp;&nbsp;210158865325</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="code" type="checkbox" id="@item.code" class="cb-code" data-code="@item.code" checked />
                                    <label for="@item.code">&nbsp;&nbsp;&nbsp;210158865325</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="col-12 qr-code-item selected">
                                <div class="dealtoday-checkbox">
                                    <input name="code" type="checkbox" id="@item.code" class="cb-code" data-code="@item.code" checked />
                                    <label for="@item.code">&nbsp;&nbsp;&nbsp;210158865325</label>
                                </div>
                            </div>
                        </div>
                        <!--#endregion-->
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function openMenuPopup(popup) {
        /*$("#loading").show();*/
        $(popup).show().attr("aria-hidden", "false");
        /*$("#loading").hide();*/
    }
    function closePopup(popup) {
        $(popup).hide().attr("aria-hidden", "true");
    }
</script>
</body>
</html>
