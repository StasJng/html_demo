    <script>
        //Select all
        $('.check-all-value').change(function () {
            if (this.checked) {
                //Select all checkbox
                $("#pos-code-detector").parents('.list-code').find('.col-md-6 .qr-code-item').addClass("selected");
                $("#selectAll").parents('.btn-ctn').find('.col-md-6 .qr-code-item').addClass("selected");
                $("#pos-code-detector").parents('.list-code').find('.col-md-6 input[type=checkbox]').prop("checked", true);

                //Build list code
                var code = "";
                $('.list-code input[name=code]:checked').each(function () {
                    code = code + $(this).attr('data-code') + ",";
                });

                //Set QR value
                $('#hfQRCode').val(code);
            }
            else {
                //Uncheck all checkbox
                $("#pos-code-detector").parents('.list-code').find('.col-md-6 .qr-code-item').removeClass("selected");
                $("#pos-code-detector").parents('.list-code').find('.col-md-6 input[type=checkbox]').prop("checked", false);
                $("#pos-code-detector").parents('.list-code').find('.col-md-6 input[type=checkbox]').removeAttr("checked");
                $("#selectAll").parents('.btn-ctn').find('.col-md-6 .qr-code-item').removeClass("selected");

                //Reset QR value
                $('#hfQRCode').val("");
            }
            GenerateQRCode($('#hfQRCode').val());
        });

        //Select a checkbox
        $('.cb-code').change(function () {
            //Get current QR value
            var qrText = $('#hfQRCode').val();
            //Get checkbox's QR value
            var code = $(this).attr('data-code');

            if (this.checked) {
                if (qrText == null || qrText == 'undefined' || qrText == "") { //If current QR is null or empty/whitespace
                    //Set QR value
                    $('#hfQRCode').val(code);

                    //Get QR text for generate
                    qrText = $('#hfQRCode').val();
                }
                else {
                    //Add QR to current value
                    if (qrText.slice(-1) == ",") {
                        qrText = qrText.substring(0, qrText.length - 1);
                    }
                    $('#hfQRCode').val(qrText + "," + code);

                    //Get QR text for generate
                    qrText = $('#hfQRCode').val();
                }

                var numItems = $('.qr-code-item').length - 1;
                var numSelItems = $('.col-md-6 input[type=checkbox]:checked').length;

                $(this).parents('.qr-code-item').addClass("selected");

                if (numSelItems == numItems) {
                    $('#hfQRCode').val(code);
                    $('.check-all-value').prop("checked", true);
                    $("#selectAll").parents('.btn-ctn').find('.col-md-6 .qr-code-item').addClass("selected");

                    $(this).parents('.list-code').find('.col-md-6 .qr-code-item').addClass("selected");
                    $(this).parents('.list-code').find('.col-md-6 input[type=checkbox]').prop("checked", true);
                }
            }
            else {
                //Get QR array list
                var splQrText = qrText.split(',');
                //Count item number
                var splQrTextLength = splQrText.length;

                if (code == splQrText[splQrTextLength - 1]) { //Check if is first item
                    //Remove from list
                    qrText = qrText.replace(code, "");
                    $('#hfQRCode').val(qrText);
                }
                else {
                    //Remove from list
                    qrText = qrText.replace(code + ",", "");
                    $('#hfQRCode').val(qrText);
                }

                $('.check-all-value').prop("checked", false);

                $(this).parents('.qr-code-item').removeClass("selected");

                //Remove "selected" class
                $('.check-all-value').parents(".qr-code-item").removeClass("selected");
                $(this).parents(".qr-code-item").removeClass("selected");
            }
            GenerateQRCode(qrText);
        });
