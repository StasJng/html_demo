<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
      position: absolute;
      height: 250px;
      width: 400px;
      background-color: #7d807e;
    }
    .box1 {
      color: #fff;
      padding-top: 60px;
      padding-left: 50px;
      font-size: 50px;
      font-weight: bold;
    }
    .box2 {
      padding-left: 50px;
    }
    .box1:hover {
      z-index: -1;
      opacity: 0.5;
      font-size: 30px;
      text-align: center;
      transform-style: all;
      transition-duration: 2s;
    }
    .box2:hover {
      z-index: -1;
      opacity: 0.3;
      font-size: 40px;
      text-align: center;
      transform-style: all;
      transition-duration: 2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">W3Docs</div>
    <div class="box2">Learn programming</div>
  </div>
</body>
</html>
