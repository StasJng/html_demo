<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*Source: https://www.w3schools.com/howto/howto_css_custom_checkbox.asp*/
    /* The Checkbox */
    /* The container */
    .container-checkbox {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Hide the browser's default checkbox */
    .container-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    /* Create a custom checkbox */
    .checkmark-checkbox {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #fff;
      border: 2px solid #cdcdcd;
      border-radius: 5px;
    }
    
    /* On mouse-over, add a grey background color */
    .container-checkbox:hover input ~ .checkmark-checkbox {
      background-color: #ccc;
    }
    
    /* When the checkbox is checked, add a blue background */
    .container-checkbox input:checked ~ .checkmark-checkbox {
      background-color: #fe6e00;
      border: 2px solid #fe6e00;
    }
    
    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark-checkbox:after {
      content: "";
      position: absolute;
      display: none;
    }
    
    /* Show the checkmark when checked */
    .container-checkbox input:checked ~ .checkmark-checkbox:after {
      display: block;
    }
    
    /* Style the checkmark/indicator */
    .container-checkbox .checkmark-checkbox:after {
      left: 9px;
      top: 3px;
      width: 5px;
      height: 12px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }


    /* The Radio */
    /* The container */
    .container-radio {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .container-radio input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark-radio {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
        .container-radio:hover input ~ .checkmark-radio {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
        .container-radio input:checked ~ .checkmark-radio {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark-radio:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container-radio input:checked ~ .checkmark-radio:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .container-radio .checkmark-radio:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
</style>
<body>
    <h1>Custom Checkboxes</h1>
    <label class="container-checkbox">One
    <input type="checkbox" checked="checked">
    <span class="checkmark-checkbox"></span>
    </label>
    <label class="container-checkbox">Two
    <input type="checkbox">
    <span class="checkmark-checkbox"></span>
    </label>
    <label class="container-checkbox">Three
    <input type="checkbox">
    <span class="checkmark-checkbox"></span>
    </label>
    <label class="container-checkbox">Four
    <input type="checkbox">
    <span class="checkmark-checkbox"></span>
    </label>
    
    <h1>Custom Radio Buttons</h1>
    <label class="container-radio">One
    <input type="radio" checked="checked" name="radio">
    <span class="checkmark-radio"></span>
    </label>
    <label class="container-radio">Two
    <input type="radio" name="radio">
    <span class="checkmark-radio"></span>
    </label>
    <label class="container-radio">Three
    <input type="radio" name="radio">
    <span class="checkmark-radio"></span>
    </label>
    <label class="container-radio">Four
    <input type="radio" name="radio">
    <span class="checkmark-radio"></span>
    </label>
</body>
</html>
