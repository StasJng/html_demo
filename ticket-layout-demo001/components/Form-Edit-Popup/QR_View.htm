<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="https://id.dealtoday.vn/assetQR/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-itunes-app" content="app-id=1063926571, affiliate-data=myAffiliateData /">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="google-play-app" content="app-id=vn.dealtoday.android">
    <link rel="stylesheet" href="./assets/style/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/js/jquery-2.1.4.min.js.download"></script>
</head>
<style>
    .mb-menu-wrapper input {
        width: 100%;
        padding: 8px 20px;
        margin: 0;
        display: inline-block;
        border: 1px solid #BDBDBD;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
        font-weight: 400;
    }

    .mb-menu-wrapper input ::placeholder {
        color: red;
        opacity: 1; /* Firefox */
    }

    .mb-menu-wrapper input :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: red;
    }

    .mb-menu-wrapper input ::-ms-input-placeholder { /* Microsoft Edge */
        color: red;
    }

    .mb-menu-wrapper input :focus {
        outline: none;
    }

    .edit-btn-ctn {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        text-align: center;
        vertical-align: middle;
        padding: 0px 0 0px 0;
        float: left;
        padding-top: 16px;
        padding-bottom: 16px;
    }

    .btn-confirm {
        background-color: #F0821B;
        color: white;
        border: 1px solid #F0821B;
        border-radius: 8px;
        padding: 10px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
        margin-left: 5px;
    }

    .btn-cancel {
        background-color: white;
        color: #616161;
        border: 1px solid #BDBDBD;
        border-radius: 8px;
        padding: 10px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
    }

    .edit-btn-ctn :hover {
        cursor: pointer;
        opacity: 0.9;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 3px 5px, rgba(0, 0, 0, 0.22) 0px 1px 2px;
    }
</style>
<body>
<div class="wrapper">
    <a onclick="openMenuPopup('#menuPopup')">
        <span>Nhiều địa điểm</span>
    </a>
    <div class="mb-menu-container" id="menuPopup" onclick="if(event.target == this){closePopup('#menuPopup');}" aria-hidden="true">
        <div class="mb-menu-wrapper">
            <div class="user-info row">
                <div class="col-12">
                    <h3>Thông tin người nhận</h3>
                </div>
            </div>
            <div class="bold-border"></div>
            <div class="category-lst row">
                <div class="col-12">
                    <h3>Họ tên</h3>
                    <input type="text" placeholder="Nhập họ và tên" />
                </div>
                <div class="col-12">
                    <h3>Số điện thoại</h3>
                    <input type="text" placeholder="Nhập số điện thoại" />
                </div>
                <div class="col-12">
                    <h3>Email</h3>
                    <input type="text" placeholder="Nhập thông tin email" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">

                </div>
                <div class="col-8 row m-0">
                    <div class="col-2"></div>
                    <div class="col-5 edit-btn-ctn">
                        <div class="btn-cancel">
                            Hủy
                        </div>
                    </div>
                    <div class="col-5 edit-btn-ctn">
                        <div class="btn-confirm">
                            Xác nhận
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function openMenuPopup(popup) {
        /*$("#loading").show();*/
        $(popup).show().attr("aria-hidden", "false");
        /*$("#loading").hide();*/
    }
    function closePopup(popup) {
        $(popup).hide().attr("aria-hidden", "true");
    }
</script>
</body>
</html>
