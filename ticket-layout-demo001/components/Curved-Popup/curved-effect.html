<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style/eticket/style.css">
    <link href="asset/plugins/swiper-slider/css/swiper.min.css" rel="stylesheet" />
    <script src="asset/plugins/swiper-slider/js/swiper.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,600,700,300&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>ETicket</title>
</head>
<style>
    * { 
        margin: 0; 
        padding: 0; 
    }

    .ctn {
        position: absolute;
        height: 100%;
        width: 100%;
        max-height: 800px;
        background-image: url('./assets/img/RectangleDemo.png');
        background-repeat: no-repeat;
        background-size: 100% auto;
    }

    .cover {
        position: absolute;
        min-height: 800px;
        max-height: 1200px;
        width: 100%;
        z-index: 3;
        background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
        clip-path: ellipse(110% 60% at 50% 80%);
    }

    .header {
        width: 100%;
        background-color: #fff;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .header-content {
        height: 72px;
    }
</style>
<body>
    <!--#region Header-->
<div class="header" id="header">
    <div class="container">
        <div class="row header-content">
        </div>
    </div>
</div>
<!--#endregion-->
<div class="body">
    <div class="ctn">

    </div>
    <div class="cover">
    
    </div>
</div>

<!--#region Script-->
<script>
    window.onscroll = function () { myFunction() };

    function myFunction() {
        if (window.pageYOffset > 0) {
            document.getElementById("header").setAttribute("style", "box-shadow: rgba(0, 0, 0, 0.25) 0px 3px 5px, rgba(0, 0, 0, 0.22) 0px 1px 2px;");
        }
        else {
            document.getElementById("header").setAttribute("style", "box-shadow: none;");
        }
    }

    function openMenuPopup(popup) {
        $(popup).show().attr("aria-hidden", "false");
    }
    function closePopup(popup) {
        $(popup).hide().attr("aria-hidden", "true");
    }
</script>
<!--#endregion-->
    
</body>
</html>
