<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    body {
        background-color: #eee;
    }

    .ticket {
        overflow: hidden;
        width: 285px;
        height: 256.5px;
        background-color: #fff;
        border-radius: 12px;
        display: inline-block;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 1px, 
                    rgba(0, 0, 0, 0.05) 0px 2px 2px, 
                    rgba(0, 0, 0, 0.05) 0px 4px 4px,
                    rgba(0, 0, 0, 0.05) 0px 8px 8px, 
                    rgba(0, 0, 0, 0.05) 0px 16px 16px;
    }

    .ticket img{
        width: 100%;
        max-height: 55%;
        border-radius: 12px 12px 0 0;
        border-bottom: 2px solid #cdcdcd;
    }

    .ticket .tk-content {
        text-align: left;
        padding: 12px;
        font-weight: bold;
        font-size: 16px;
        background-color: #fff;
        border-radius: 0 0 12px 12px;
        line-height: 28px;
    }

    .slim-note {
        font-weight: 400;
        color: #cdcdcd;
        font-size: 14px;
    }

    .rating-point {
        color: #F0821B;
        font-size: 14px;
    }

    .price {
        margin-top: 6px;
    }

    .price .original {
        font-weight: 400;
        color: #cdcdcd;
        text-decoration: line-through;
        font-size: 14px;
    }
</style>
<body>
    <!--#region ticket-->
    <div class="ticket">
        <img src="https://cdn.dealtoday.vn/img/s236x224/c3668cc67f2d4171bd3a33bd676e0952.jpg?sign=lnwHLZLFzd91L8GMZT9piQ" alt="" />
        <div class="tk-content">
            <div>
                <a>Phim Spiderman: Far from home</a>
            </div>
            <div>
                <span><span class="rating-point">★ 4.8 </span><span class="slim-note">(558)</span> </span>
                <span> . </span>
                <span class="slim-note"> 90K+ đã đặt</span>
            </div>
            <div class="price">
                <span><b>120.000 đ</b></span>
                <span class="original"> 150.000 đ</span>
            </div>
        </div>
    </div>
    <!--#endregion-->
</body>
</html>
