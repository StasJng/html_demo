<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--#region Google Transalte-->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ 
                //pageLanguage: 'vi', 
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL, 
                autoDisplay: false,
                includedLanguages: 'en,vi', 
                gaTrack: true, 
                gaId: 'AIzaSyAuk_NhmtJvsJXMB9PAy-jCSGv5sVhhxvM'
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async></script>
    <!--#endregion-->
    <title>Document</title>
</head>
<style>
    .box-language {
        text-align: right;
        padding: 15px 0;
    }

    .text-company {
        font-weight: 500;
        padding: 25px 0;
    }
    #lang-box-125 {
        border-top: 1.5px solid #cdcdcd;
        margin-top: 10px;
        padding: 0 30px;
    }

    /*Hide Google traslate bar*/
    body > .skiptranslate {
        display: none;
    }

    /*Make sure Body not get padding after translate*/
    body {
        margin: 0 !important;
        padding: 0 !important;
        top: 0 !important;
        left: 0;
    }

    .goog-te-gadget {
        color: transparent !important;
    }

    .goog-te-gadget .goog-te-combo {
        height: 32px;
        background: url(https://www.dealtoday.vn/AssetBooking/Images/flag_vn.jpg) no-repeat;
        background-position: left 10px center;
        background-color: white;
        width: 60px;
        border-radius: 8px;
        padding: 0px 65px 0px 0;
        position: absolute;
        top: 0;
        right: 0;
    }

    .goog-te-gadget img {
        display: none;
    }
</style>
<body>
    <div class="container" id="lang-box-125">
        <div class="row">
            <div class="text-company col-md-6 col-xs-12">© Công ty Cổ phần Dịch vụ và Thương mại Điện tử Quốc tế STARS</div>
            <div class="box-language col-md-6 col-xs-12">
                <div id="google_translate_element" onclick="goTrans(this.id)"></div>
            </div>
        </div>
    </div>

</div>
<script>
    $(document).ready(function () {
        $('html').attr('lang','vi');
    });

    var element = document.querySelector('html');
    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === "attributes") {
                if($('html').attr('lang') == 'en') {
                    $('.goog-te-combo').attr('style','background: url(https://www.dealtoday.vn/asset/images/ecode/flag-en-egift.png) no-repeat; background-position: left 10px center; background-color: white;');
                }
                else
                {
                    $('.goog-te-combo').attr('style','background: url(https://www.dealtoday.vn/AssetBooking/Images/flag_vn.jpg) no-repeat; background-position: left 10px center; background-color: white;');
                };
            }
        });
    });

    observer.observe(element, {
        attributes: true //configure it to listen to attribute changes
    });

    function goTrans(id) {
        $('.goog-te-combo option').each(function () {
            // if($(this).html() == "Select Language") {
            //     $(this).remove();
            // }
        });
    };
</script>



</body>
</html>
