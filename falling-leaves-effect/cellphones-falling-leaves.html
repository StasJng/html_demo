<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        min-height: 1vh;
        min-width: 1vw;
    }
</style>
<body>
    <style>
        @keyframes snowfall {
            0% {
                transform: translate3d(var(--left-ini),0,0);
            }
            100% {
                transform: translate3d(var(--left-end),110vh,0);
            }
        }
        .falling-leaves {
            background: no-repeat 50%;
            background-size: cover;
            bottom: 0;
            left: 50%;
            overflow: hidden;
            pointer-events: none;
            position: fixed;
            top: 0;
            transform: translate(-50%);
            width: 100%;
            z-index: 999;
        }
        .flowerAnt {
            --size: 20px;
            background: url(https://cdn2.cellphones.com.vn/100x,webp,q20/media/landing-page/tet/2023/hoa-dao.png) no-repeat;
            background-size: 100%;
            border-radius: 50%;
            height: 20px;
            height: var(--size);
            position: absolute;
            top: -5vh;
            width: 20px;
            width: var(--size);
        }
        .flowerAnt:nth-child(2n) {
            background: url(https://cdn2.cellphones.com.vn/100x,webp,q20/media/landing-page/tet/2023/hoa-mai.png) no-repeat;
            background-size: 100%;
        }
        .flowerAnt:first-child {
            --size: 12px;
            --left-ini: 5vw;
            --left-end: 7vw;
            animation: snowfall 9s linear infinite;
            animation-delay: -6s;
            left: 57vw;
        }
        .flowerAnt:nth-child(2) {
            --size: 25px;
            --left-ini: -9vw;
            --left-end: 4vw;
            animation: snowfall 10s linear infinite;
            animation-delay: -6s;
            left: 44vw;
        }
        .flowerAnt:nth-child(3) {
            --size: 23px;

            --left-end: -1vw;

        .flowerAnt:nth-child(4) {
