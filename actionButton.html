<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    background: #696969;
    }
    .icon {
    width: 40px;
    height: 40px;
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
    }
    .icon :hover {
    opacity: 0.75;
    box-shadow: borderbox;
    }
    .icon:after {
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 100%;
    position: absolute;
    left: 15px;
    top: 15px;
    box-shadow: 14px 0px 0px #fff, -14px 0px 0px #fff;
    transition: all 0.4s ease;
    }
    .icon:before {
    content: '';
    width: 40px;
    height: 40px;
    border-radius: 100%;
    transform: scale(0.25);
    background: #fff;
    position: absolute;
    }
</style>
<body>
    <div class="icon">
    </div>
</body>
</html>
