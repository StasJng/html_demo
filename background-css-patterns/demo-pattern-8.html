<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --width: 100vw;
        --height: 100vh;
        --unit: 38px;
        --color1: #fff2df;
        --color2: #fff6e9;
        --color3: transparent;
        --color5: #fff3e6;
    }

    .css-pattern-component {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .css-pattern-component.pattern {
        display: block;
        position: relative;
        overflow: hidden;
        width: var(--width);
        height: var(--height);
        background-color: var(--color1);
    }

    .css-pattern-component.pattern:after {
        content: "";
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-image: radial-gradient(circle at center center, var(--color3), var(--color3) 40%, var(--color1) 110%, var(--color1));
    }

    .css-pattern-component.pattern__waves {
        background-size: calc(var(--unit) * 6) calc(var(--unit) * 4);
        background-image: radial-gradient(circle at bottom center, var(--color3), var(--color3) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 2), var(--color3) calc(var(--unit) * 2), var(--color3)), radial-gradient(circle at top left, var(--color3), var(--color3) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 2), var(--color3) calc(var(--unit) * 2), var(--color3)), radial-gradient(circle at top right, var(--color3), var(--color3) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 1), var(--color2) calc(var(--unit) * 2), var(--color3) calc(var(--unit) * 2), var(--color3));
    }
</style>
<body>
    <div class="css-pattern-component pattern pattern__waves"  style="height: 3000px;"></div>
</body>
</html>
