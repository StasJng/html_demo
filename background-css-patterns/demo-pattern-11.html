<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #f7efe4;
        opacity: 0.8;
        background-image: linear-gradient(#e2dad0 1px, transparent 1px), 
                          linear-gradient(to right, #e2dad0 1px, #fff 1px);
        background-size: 18px 18px;
    }

    body .body {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f7efe4;
        opacity: 0.5;
        background-image: repeating-linear-gradient(45deg, #efe7dc 25%, transparent 25%, transparent 75%, #efe7dc 75%, #efe7dc), 
                          repeating-linear-gradient(45deg, #efe7dc 25%, #fff 25%, #fff 75%, #efe7dc 75%, #efe7dc);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
    }
</style>
<body>
    <div class="body">

    </div>
</body>
</html>
