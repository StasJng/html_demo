<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
body {
    background-color: white;
}
.box-quatang {
    width: 100%;
    overflow: hidden;
    background-color: #f9fafb;
}

.box-quatang .content {
    width: 1140px;
    margin: 0 auto;
    padding: 40px 0;
}

.content .title {
    text-align: center;
    font-size: 32px;
    font-weight: 700;
}

.content .title-under {
    text-align: center;
    font-weight: 400;
    font-size: 16px;
}

.box-quatang .box-content {
    overflow: hidden;
    text-align: center;
    padding: 30px 0 0;
}

.topic-icon-zone {
    text-align: center;
    vertical-align: middle;
    display: flex;
    justify-content: center;
    align-items: center;
}

.topic-icon-zone .topic-icon-background {
    height: 64px;
    width: 64px;
    background-color: #F9E2CD;
    border-radius: 8px;
    border: 2px solid transparent;
    text-align:center;
    margin: 0 auto;
}

.topic-icon-zone .topic-icon-background img {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

.box-quatang .col-md-2 .title-event {
    display: block;
    padding: 10px 0 0;
    font-weight: 600;
    color: black;
}

.topic-icon-zone :hover{
    color: orange !important;
    text-transform: none;
    text-decoration: none;
}

.box-banner-event .bn-event:first-child {
    display: block;
}

.box-banner-event {
    padding: 20px 0;
    text-align: center;
}

.bn-event {
    display: none;
}

.box-banner-event .bn-event:first-child {
    display: block;
}
</style>
<body>
    <div class="box-quatang">
        <div class="content">
            <div class="title">Quà tặng trao tay, thay lời muốn nói</div>
            <div class="title-under">Khám phá hàng ngàn quà tặng phù hợp với nhu cầu của riêng bạn</div>
            <div class="box-content row">
                <div class="col-md-2 col-xs-4 topic-icon-zone">
                    <a href="" id="1">
                        <div class="topic-icon-background">
                            <img src="https://cdn.dealtoday.vn/ee457113aede4b7abf5a0918e582a8ec.png" alt="" />
                        </div>
                        <span class="title-event">Quà tặng sinh nhật</span>
                    </a>
                </div>
                <div class="col-md-2 col-xs-4 topic-icon-zone">
                    <a href="" id="2">
                        <div class="topic-icon-background">
                            <img src="https://cdn.dealtoday.vn/e9e142d491374276b6bc36ce4b6ce841.png" alt="" />
                        </div>
                        <span class="title-event">Quà tặng cảm ơn</span>
                    </a>
                </div>
                <div class="col-md-2 col-xs-4 topic-icon-zone">

                        </div>
                        <span class="title-event">Quà tặng chúc mừng</span>
                    </a>
                </div>
                <div class="col-md-2 col-xs-4 topic-icon-zone">
                    <a href="" id="4">
                        <div class="topic-icon-background">
                            <img src="https://cdn.dealtoday.vn/effdb9b56eff47e28748c07fe065e04c.png" alt="" />
                        </div>
                        <span class="title-event">Quà tặng dịp lễ</span>
                    </a>
                </div>
                <div class="col-md-2 col-xs-4 topic-icon-zone">
                    <a href="" id="5">
                        <div class="topic-icon-background">
                            <img src="https://cdn.dealtoday.vn/a0a8a53ccb3540a4bfdadd4727996470.png" alt="" />
                        </div>
                        <span class="title-event">Quà tặng người thân</span>
                    </a>
                </div>
                <div class="col-md-2 col-xs-4 topic-icon-zone">
                    <a href="" id="6">
                        <div class="topic-icon-background">
                            <img src="https://cdn.dealtoday.vn/b93bedc610ea4f66a8609dd2d3cbeef3.png" alt="" />
                        </div>
                        <span class="title-event">Quà tặng đối tác</span>
                    </a>
                </div>
            </div>
            <div class="box-banner-event">
                <div class="bn-event event-1">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/e9fa8fe29f444f3aa6505024ffeb59b7.jpg" alt="banner event" />
                    </a>
                </div>
                <div class="bn-event event-2">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/19b1613dab2c40ad92cf6ecf7052b4ec.jpg" alt="banner event" />
                    </a>
                </div>
                <div class="bn-event event-3">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/cbeaef3aa7b34619ac1be16e16db6063.jpg" alt="banner event" />
                    </a>
                </div>
                <div class="bn-event event-4">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/de30fe8138714e67b0c7510e29a7e929.jpg" alt="banner event" />
                    </a>
                </div>
                <div class="bn-event event-5">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/7ac527921fa84d5f9da72517b4b0493f.jpg" alt="banner event" />
                    </a>
                </div>
                <div class="bn-event event-6">
                    <a href="@">
                        <img src="https://cdn.dealtoday.vn/bba11989f0934931af2aa132cb3fbf44.jpg" alt="banner event" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('.box-quatang .col-md-2 a').hover(function () {
        var id = $(this).attr('id');
        $('.bn-event').hide();
        $(".event-" + id).show();
    });
</script>
</html>
