<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube From Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="face left">
        <img src="img/left.png" />
      </div>
      <div class="face right">
        <img src="img/right.png" />
      </div>
      <div class="face top">
        <img src="img/top.png" />
      </div>
    </div>
  </body>
</html>
