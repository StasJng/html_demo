<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @property --rotate {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
    }

    body {
        height: 100vh;
        width: 100vw;
        background: white;
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-top: 2rem;
        padding-bottom: 2rem;
        box-sizing: border-box;
    }

    .modal {
        background: white;
        width: 500px;
        height: 500px;
        position: relative;
        border-radius: 6px;
    }

    .modal::before {
        content: "";
        display: block;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        border-radius: 8px;
        background: conic-gradient(
                from var(--rotate) at 50% 50%,
                #fff6e9 6%,
                transparent 30%,
                transparent 70%,
                #fff 90%,
                #fff2df 100%
            ),
            #fff3e6;
        /* 	background: linear-gradient(140deg, #1d7afc, transparent 60%),
            linear-gradient(-55deg, #f8e6a0, transparent 50%), #8bdbe5; */
        position: absolute;
        z-index: -1;
        top: -10px;
        left: -10px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% {
            --rotate: 0deg;
        }
        100% {
            --rotate: 360deg;
        }
    }
</style>
<body>
    <div class="modal"></div>
    <div style="height: 50px;"></div>
    <div class="modal" style="background-color: transparent;"></div>
</body>
</html>
